<ion-header>
  <ion-navbar>
    <ion-title>Vocoloco - Lernen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Was m√∂chtest du wiederholen?</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 *ngFor="let subject of subjects">
        <ion-card (click)="openSubject(subject)">
          <ion-card-header>
            {{ subject.title }}
          </ion-card-header>
          <ion-card-content>
            {{ subject.cardsCount }} Karten
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
